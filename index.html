<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantacalcio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      min-height: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fantacalcio</h2>
    <div id="setup">
      <label>Numero massimo giocatori</label>
      <input type="number" id="maxGiocatori" min="1">

      <label>Crediti totali</label>
      <input type="number" id="creditiTotali" min="1">

      <button onclick="inizia()">Inizia</button>
    </div>

    <div id="acquisti" style="display:none;">
      <label>Nome giocatore</label>
      <input type="text" id="nome">

      <label>Ruolo</label>
      <select id="ruolo">
        <option value="Portiere">Portiere</option>
        <option value="Difensore">Difensore</option>
        <option value="Centrocampista">Centrocampista</option>
        <option value="Attaccante">Attaccante</option>
      </select>

      <label>Squadra</label>
      <select id="squadra">
        <option value="Atalanta">Atalanta</option>
        <option value="Bologna">Bologna</option>
        <option value="Cagliari">Cagliari</option>
        <option value="Como">Como</option>
        <option value="Cremonese">Cremonese</option>
        <option value="Fiorentina">Fiorentina</option>
        <option value="Genoa">Genoa</option>
        <option value="Inter">Inter</option>
        <option value="Juventus">Juventus</option>
        <option value="Lazio">Lazio</option>
        <option value="Lecce">Lecce</option>
        <option value="Milan">Milan</option>
        <option value="Napoli">Napoli</option>
        <option value="Parma">Parma</option>
        <option value="Pisa">Pisa</option>
        <option value="Roma">Roma</option>
        <option value="Sassuolo">Sassuolo</option>
        <option value="Torino">Torino</option>
        <option value="Udinese">Udinese</option>
        <option value="Verona">Verona</option>
      </select>

      <label>Prezzo</label>
      <input type="number" id="prezzo" min="1">

      <button onclick="acquista()">Aggiungi giocatore</button>
      <div id="output"></div>

      <h3>Giocatori acquistati</h3>
      <table id="tabellaGiocatori">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ruolo</th>
            <th>Squadra</th>
            <th>Prezzo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let maxGiocatori = 0;
    let creditiTotali = 0;
    let giocatoriAcquistati = 0;
    let creditiSpesi = 0;

    function inizia() {
      const maxField = document.getElementById("maxGiocatori");
      const creditiField = document.getElementById("creditiTotali");

      maxGiocatori = maxField.valueAsNumber;
      creditiTotali = creditiField.valueAsNumber;

      if (!maxGiocatori || !creditiTotali || maxGiocatori <= 0 || creditiTotali <= 0) {
        alert("Inserisci valori validi!");
        return;
      }

      document.getElementById("setup").style.display = "none";
      document.getElementById("acquisti").style.display = "block";
      aggiornaOutput("Puoi iniziare ad acquistare giocatori!");
    }

    function acquista() {
      const nome = document.getElementById("nome").value.trim();
      const ruolo = document.getElementById("ruolo").value;
      const squadra = document.getElementById("squadra").value;
      const prezzo = parseInt(document.getElementById("prezzo").value);

      if (!nome || !prezzo || prezzo <= 0) {
        alert("Inserisci tutti i dati corretti!");
        return;
      }

      if (prezzo > (creditiTotali - creditiSpesi)) {
        alert("‚ùå Non hai abbastanza crediti!");
        return;
      }

      giocatoriAcquistati++;
      creditiSpesi += prezzo;
      const creditiResidui = creditiTotali - creditiSpesi;
      const giocatoriRestanti = maxGiocatori - giocatoriAcquistati;

      // aggiungi alla tabella
      const tbody = document.getElementById("tabellaGiocatori").querySelector("tbody");
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${nome}</td><td>${ruolo}</td><td>${squadra}</td><td>${prezzo}</td>`;
      tbody.appendChild(tr);

      if (giocatoriRestanti > 0) {
        const media = creditiResidui / giocatoriRestanti;
        aggiornaOutput(`‚úÖ Acquistato! Restano ${creditiResidui} crediti per ${giocatoriRestanti} giocatori. Media: ${media.toFixed(2)} crediti`);
      } else {
        aggiornaOutput(`üéâ Rosa completa! Hai speso ${creditiSpesi} crediti, te ne restano ${creditiResidui}.`);
      }

      document.getElementById("nome").value = "";
      document.getElementById("prezzo").value = "";
    }

    function aggiornaOutput(testo) {
      document.getElementById("output").textContent = testo;
    }
  </script>
</body>
</html>
